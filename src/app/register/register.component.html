<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput #email type="email" placeholder="Email" required autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <input matInput #password type="password" placeholder="Password" required>
      </mat-form-field>
      <mat-form-field>
        <button mat-raised-button type="Submit" value="Login"
        (click)="login(email.value, password.value)">
        Login
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</form>
